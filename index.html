<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

<body>
<header id="header">
    <div class="row">
        <div class="col-1">
            <img src="./img5/bg2.png" alt="" class="img">
        </div>
        <div class="col-7">
            <div class="d-flex">
                <div class="haeder">
                    <h1 class="title">Jaegar Resto</h1>
                    <h6 class="subtitle">Tuesday, 2 Feb 2021</h6>

                <label for="Cold Dishes" class="logos">Cold Dishes</label>
                <label for="Soup" class="logos">Soup</label>

                <label for="Appetizer" class="logos">Appetizer</label>
                <label for="Dessert" class="logos">Dessert</label>
            </div>
            <div class="d-flex justify-content-around align-items-center">
                <h2 class="mini-title">Choose Dishes</h2>
                <label>
                    <input type="search" placeholder="Dine In" class="search">
                </label>
            </div>
            <div class="images">
                <div class="content content1">
                    <img src="./img5/Dish.png" alt="" class="img1">
                </div>
                <div class="content content1">
                    <img src="./img5/Dish2.png" alt="" class="img1">
                </div>
                <div class="content content1">
                    <img src="./img5/Dish3.png" alt="" class="img1">
                </div>
            </div>
            <div class="images">
                <div class="content content1">
                    <img src="./img5/Dish.png" alt="" class="img1">
                </div>
                <div class="content content1">
                    <img src="./img5/Dish.png" alt="" class="img1">
                </div>
                <div class="content content1">
                    <img src="./img5/Dish.png" alt="" class="img1">
                </div>
            </div>



        </div>
        <div class="col-4">
            <h1 class="subject">Orders #34562</h1>
            <div class="buttons">
                <button class="btn1">Dine In</button>
                <button class="btn2">To Go</button>
                <button class="btn3">Delivery</button>
            </div>
            <div class="nav">
                <h2>Item</h2>
                <div>
                    <h2>Qty</h2>
                    <h2></h2>
                </div>
            </div>
        </div>

    </div>
